<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="img">
            <h1 class="title"><img src="img/odin-logo.png" class="odin-logo" alt="">ODIN</h1>
        </div>
        <div class="head">
            <p>
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                Signup now to get started.
            </p>

            <p>
                You know you want to.
            </p>
        </div>
        <div class="signup-form-container">
            <h4>Let's do this!</h4>

            <form action="POST" class="signup-form">

                <fieldset>
                    <div>
                        <label for="fnane">FIRST NAME</label>
                        <input type="text" name="fname" id="fname">

                    </div>
    
                    <div>
                        <label for="fnane">LAST NAME</label>
                        <input type="text" name="lname" id="lname">   
                    </div>
                </fieldset>

                <fieldset>

                    <div>
                        <label for="fnane">EMAIL</label>
                        <input type="email" name="email" id="email">
                    </div>

                    <div>
                        <label for="fnane">PHONE NUMBER</label>
                        <input type="tel" name="phone" id="phone">    
                    </div>

                </fieldset>

                <fieldset>

                    <div>
                        <label for="fnane">PASSWORD</label>
                        <input type="password" name="pword" id="pword">    
                    </div>
    
                    <div>
                        <label for="fnane">CONFIRM PASSWORD</label>
                        <input type="password" name="cpassword" id="cpassword">    
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="foot">
            <button>Create Account</button>
        </div>
    </div>
</body>
</html>
